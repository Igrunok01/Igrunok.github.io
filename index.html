<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ремонт техники</title>
  </head>
  <body class="body">
    <header class="menu">
      <div class="menu__left menu__left--hidden">
        <button class="button menu__burger" aria-label="Открыть меню">
          <img class="button__icon" src="images/burger.svg" alt="">
        </button>
        <div class="menu__divider"></div>
        <a class="menu__logo-link" href="/">
          <img class="menu__logo-img" src="images/logo_CPS.svg" alt="Логотип компании">
        </a>
      </div>

      <h1 class="section-title">Услуги и сервисы</h1>

      <div class="menu__right">
        <button class="button menu__call" aria-label="Связаться с компанией">
          <img class="button__icon" src="images/call.svg" alt="">
        </button>
        <button class="button menu__chat" aria-label="Написать сотруднику">
          <img class="button__icon" src="images/chat.svg" alt="">
        </button>
        <button class="button menu__profile" aria-label="Профиль">
          <img class="button__icon" src="images/profile.svg" alt="">
        </button>
        <div class="menu__divider"></div>

        <div class="menu__icon-wrapper">
          <span class="menu__icon-label">Оставить заявку</span>
          <button class="button menu__repair" aria-label="Ремонт техники">
            <img class="button__icon" src="images/repair.svg" alt="">
          </button>
        </div>

        <div class="menu__icon-wrapper">
          <span class="menu__icon-label">Статус ремонта</span>
          <button class="button menu__checkstatus" aria-label="Проверка статуса">
            <img class="button__icon" src="images/checkstatus.svg" alt="">
          </button>
        </div>
      </div>
    </header>
    <main class="main">
        <h1 class="section-title">Услуги и сервисы</h1>
      <div class="scroll-container scroll-container--wrap">
        <button class="scroll-container__button">Ремонтируемые бренды</button>
        <button class="scroll-container__button">Ремонтируемые устройства</button>
        <button class="scroll-container__button">Цена на услуги</button>
        <button class="scroll-container__button">Адреса сервисных центров</button>
        <button class="scroll-container__button">Специальные цены</button>
        <button class="scroll-container__button">Отзывы</button>
      </div>
      <section class="section">
        <div class="section__wrapper">
          <p class="description">
            Мы являемся авторизованным сервисным центром по ремонту техники Dell. 
            Только у нас вы можете отремонтировать свой ноутбук Dell 
            с официальной гарантией производителя.
          </p>
          <article class="read-more">
            <a href="" class="read-more__link">
              <img class="img" src="images/arrows.svg" alt="">
              Читать далее
            </a>
          </article>
        </div>
        <img class="picture" src="images/picture.png" alt="Логотип на здании">
      </section>
    </main>
  </body>
</html>
